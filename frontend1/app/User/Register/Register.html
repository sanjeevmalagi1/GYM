<div class="content">
      <div class="container-fluid">
          <div class="row" >
              <div class="col-md-4 col-md-offset-4" style="margin-top:100px;">
                  <div class="card">
                      <div class="header text-center">
                          <h4 class="title">Register</h4>
                      </div>
                      <div class="content">
                          <form ng-submit="Register()">
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group">
                                          <label>Username</label>
                                          <input ng-model="username" required class="form-control" placeholder="choose a username">
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group">
                                          <label>Password</label>
                                          <input ng-model="password" type="password" required class="form-control">
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group">
                                          <label>Re-Enter Password</label>
                                          <input ng-model="confirmPassword"  type="password" required class="form-control">
                                      </div>
                                  </div>
                              </div>
                              <div class="text-center">
                                <button ng-disabled="(password!=confirmPassword) || !username || !password" type="submit" class="btn btn-info btn-fill">Register</button>
                                <div class="clearfix"></div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
